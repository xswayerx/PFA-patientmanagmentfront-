<div class="container">
  <div>
    <h2>Add Patient</h2>
  </div>
  <form [formGroup]="patientForm" (ngSubmit)="addPatient()">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Patient Id</label>
      <input
        type="number"
        formControlName="PatientId"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">sg
      <label>Patient Name</label>
      <input
        type="text"
        formControlName="PatientName"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Rendezvous</label>
      <input
        type="date"
        formControlName="dateCreation"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success">
        ADD
      </button>
    </div>
  </form>
</div>
