<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Patient Management</title>
</head>
<body>

<!-- Header section for non-login pages -->
<header *ngIf="!isLoginPage()" class="bg-primary text-white p-4 shadow">
  <div class="container">
    <h1 class="display-5 fw-bold">Patient Appointment System</h1>
    <p class="lead">Manage patients and schedule appointments with ease</p>
  </div>
</header>

<!-- Main content container -->
<div class="container mt-4 mb-4" *ngIf="!isLoginPage()">
  <div class="card shadow">
    <div class="card-body">
      <!-- Tab navigation -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item flex-fill text-center">
          <a class="nav-link" [class.active]="activeTab === 'dashboard'" (click)="navigateToTab('dashboard')">
            Dashboard
          </a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link" [class.active]="activeTab === 'patients'" (click)="navigateToTab('patients')">
            Patients
          </a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link" [class.active]="activeTab === 'appointments'" (click)="navigateToTab('appointments')">
            Appointments
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Selected patient notification -->
<div *ngIf="selectedPatient" class="toast show position-fixed bottom-0 end-0 m-3" style="max-width: 300px;">
  <div class="toast-header">
    <strong class="me-auto">Selected Patient</strong>
    <button type="button" class="btn-close" (click)="clearSelectedPatient()"></button>
  </div>
  <div class="toast-body">
    <p class="fw-bold mb-1">{{selectedPatient.PatientName}}</p>
    <p class="small mb-0">{{selectedPatient.phone || 'No phone number'}}</p>
  </div>
</div>

<!-- Router outlet -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer *ngIf="!isLoginPage()" class="bg-light border-top py-3 mt-5">
  <div class="container text-center text-muted small">
    <p>Â© 2025 Patient Appointment System. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
